payment.invalid.status=చెల్లింపు స్థితి క్రింది వాటిలో ఒకటి అయి ఉండాలి: RECEIVED, PROCESSING, COMPLETED, FAILED
payment.creditor.not.found=ID {0} తో రుణదాత కనుగొనబడలేదు. దయచేసి మొదట రుణదాతను సృష్టించండి లేదా చెల్లుబాటు అయ్యే రుణదాత ID ని ఉపయోగించండి.
