# H2 Database Configuration - Using file-based persistence for hot reload testing
spring.datasource.url=jdbc:h2:file:./data/paymentdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# EXPOSE ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics,prometheus,threaddump,loggers
management.endpoint.health.show-details=always

management.metrics.export.prometheus.enabled=true
management.server.port=8081

# Logging level overrides (optional)
logging.level.org.springframework=INFO
logging.level.com.example.paymentecho=DEBUG

